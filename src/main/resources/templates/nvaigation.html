<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<body>

<div th:fragment="nva">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">麻将笔记</span>
                </button>
                <a class="navbar-brand" href="/">麻将笔记</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="社区话题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user!=null}"><a href="/logout">退出登录</a></li>
                    <li th:if="${session.user!=null}"><a href="/profile/{action}">我的消息</a></li>
                    <li th:if="${session.user!=null}"><a href="/publish">发布</a></li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>

                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=807bad9db0a297983a6b&redirect_uri=http://localhost:9999/callback&scope=user&state=1">登录</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
